<!DOCTYPE html>
<html lang="en">
<head>
  <title>{{title}}</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta http-equiv="x-ua-compatible" content="ie=edge">

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.2/css/bootstrap.min.css" integrity="sha384-y3tfxAZXuh4HwSYylfB+J125MxIs6mR5FOHamPBG064zB+AFeWH94NdvaCBm8qnd" crossorigin="anonymous">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/highlight.js/8.1/styles/default.min.css">
  {% style "css/app.css" %}
</head>

<body>
    <nav class="navbar navbar-fixed-top navbar-dark bg-inverse">
      <a class="navbar-brand" href="/">{{title}}&nbsp;&raquo;</a>
      <ul class="nav navbar-nav">
        <li class="nav-item">
          <a href="{{index-uri}}" class="nav-link">Home</a>
        </li>
        <li class="nav-item">
          <a href="{{archives-uri}}" class="nav-link">Archives</a>
        </li>
        <li class="nav-item">
          <a href="http://www.danhable.com" class="nav-link">About</a>
        </li>
        <li class="nav-item">
          <a href="{{rss-uri}}" class="nav-link">RSS</a>
        </li>
      </ul>
    </nav>

    <div class="container">
      <div class="row">
        <div class="col-md-12 col-lg-9">
          {% block content %}{% endblock %}
        </div>
        <div class="col-md-6 col-lg-3 hidden-lg-down">

          <div class="card">
            <!-- <h5 class="card-header">About Me</h5> -->
            <div class="card-block">
              <div class="media">
                <a class="media-left" href=""#>
                  <img class="media-object" src="/img/dan.jpg" alt="Dan Hable's Picture" width="64" height="64">
                </a>
                <div class="media-body">
                  <h4 class="media-heading">Dan Hable</h4>
                  <span class="fa-stack">
                    <a href="https://www.linkedin.com/in/dhable">
                      <i class="fa fa-fw fa-square-o fa-stack-2x"></i>
                      <i class="fa fw-fw fa-linkedin fa-stack-1x"></i>
                    </a>
                  </span>
                  <span class="fa-stack">
                    <a href="https://github.com/dhable">
                      <i class="fa fa-fw fa-square-o fa-stack-2x"></i>
                      <i class="fa fa-fw fa-github-alt fa-stack-1x"></i>
                    </a>
                  </span>
                  <span class="fa-stack">
                    <a href="http://stackoverflow.com/users/67927/dan-hable">
                      <i class="fa fa-fw fa-square-o fa-stack-2x"></i>
                      <i class="fa fa-fw fa-stack-overflow fa-stack-1x"></i>
                    </a>
                  </span>
                  <span class="fa-stack">
                    <a href="http://twitter.com/dhable">
                      <i class="fa fa-fw fa-square-o fa-stack-2x"></i>
                      <i class="fa fa-fw fa-twitter fa-stack-1x"></i>
                    </a>
                  </span>
                  <span class="fa-stack">
                    <a href="http://www.reddit.com/user/dhable/">
                      <i class="fa fa-fw fa-square-o fa-stack-2x"></i>
                      <i class="fa fa-fw fa-reddit-alien fa-stack-1x"></i>
                    </a>
                  </span>
                </div>
              </div>
            </div>
          </div>

          <div class="card">
            <a class="twitter-timeline" href="https://twitter.com/dhable" data-widget-id="731143742741057536">Tweets by @dhable</a>
            <script>!function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0],p=/^http:/.test(d.location)?'http':'https';if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src=p+"://platform.twitter.com/widgets.js";fjs.parentNode.insertBefore(js,fjs);}}(document,"script","twitter-wjs");</script>
          </div>

          <div class="card" style="border: 0">
            <script language="javascript" src="http://boardgamegeek.com/jswidget.php?username=dhable&numitems=6&header=1&text=title&images=medium&show=recentplays&imagesonly=1&imagepos=center&addstyles=1&domains%5B%5D=boardgame"></script>
        </div>
      </div>
    </div>

    <footer>
      <span class="cc-image">
        <a rel="license" href="http://creativecommons.org/licenses/by-sa/3.0/deed.en_US">
          <img alt="Creative Commons License" src="http://i.creativecommons.org/l/by-sa/3.0/88x31.png"/>
        </a>
      </span><br/>
      <span class="cc-text text-smaller">
        This work by
        <a xmlns:cc="http://creativecommons.org/ns#" href="http://caffeinatedideas.com"
           property="cc:attributionName" rel="cc:attributionURL">Daniel T. Hable</a>
        is licensed under a
        <a rel="license" href="http://creativecommons.org/licenses/by-sa/3.0/deed.en_US">
          Creative Commons Attribution-ShareAlike 3.0 Unported License</a>.
      </span>
    </footer>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.2/js/bootstrap.min.js" integrity="sha384-vZ2WRJMwsjRMW/8U7i6PWi6AlO1L79snBrmgiDpgIWJ82z8eA5lenwvxbMV1PAh7" crossorigin="anonymous"></script>
    {% script "js/highlight.pack.js" %}
    <script>hljs.initHighlightingOnLoad();</script>

    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

      ga('create', 'UA-60499107-1', 'auto');
      ga('send', 'pageview');
    </script>
</body>
</html>
