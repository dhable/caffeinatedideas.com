sudo: false
language: java
script: boot run-tests check-source-code
install:
  - mkdir -p ~/bin
  - export PATH=~/bin:$PATH
  - curl -L https://github.com/boot-clj/boot-bin/releases/download/2.7.2/boot.sh -o ~/bin/boot
  - chmod +x ~/bin/boot
env:
  global:
    - CI_BUILD=1
  matrix:
    - BOOT_CLOJURE_VERSION=1.8.0
jdk:
  - openjdk8
cache:
  directories:
  - $HOME/.m2
  - $HOME/.boot/cache/bin
  - $HOME/.boot/cache/lib
  - $HOME/bin
