---
layout: default
---
<div class="content">
    <h2>Full Archive</h2>
    <table>
    {% for post in site.posts %}
        <tr>
            <td>{{ post.date || date_to_string }}</td>
            <td>&raquo; <a href="{{ post.url }}">{{ post.title }}</a></td>
        </tr>
    {% endfor %}
    </table>
</div>
