<!DOCTYPE html>
<!--[if IE 9]><html class="lt-ie10" lang="en" > <![endif]-->
<html class="no-js" lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>{% if page.title %} {{ page.title }} - {% endif %}{{ site.name }}</title>
        <link href="/css/normalize.css" type="text/css" rel="stylesheet">
        <link href="/css/foundation.min.css" type="text/css" rel="stylesheet">
        <link href="/css/prism.css" rel="stylesheet">
        <link href="/css/caffeinatedideas.css" type="text/css" rel="stylesheet">
        <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
        <script src="/js/vendor/modernizr.js"></script>
    </head>

    <body>
        <!-- for smaller screens only -->
        <div class="show-for-small">
            <div class="icon-bar five-up">
                <a class="item" href="/"><i class="fa fa-fw fa-home"></i></a>
                <a class="item" href="/archives"><i class="fa fa-fw fa-archive"></i></a>
                <a class="item" href="/projects"><i class="fa fa-fw fa-code-fork"></i></a>
                <a class="item" href="/feed.xml"><i class="fa fa-fw fa-rss"></i></a>
                <a class="item" href="http://danhable.com"><i class="fa fa-fw fa-user"></i></a>
            </div>

            <div class="row">
                <div class="large-12 columns">
                    <h1>{{ site.name }}</h1>
                    <p>{{ site.description }}</p>
                    <hr/>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="large-3 medium-4 columns">
                <div class="hide-for-small">
                    <div class="sidebar left panel">
                        <h1>{{ site.name }}</h1>
                        <p>{{ site.description }}</p>
                        <nav>
                            <ul class="side-nav left">
                                <li><a href="/"><i class="fa fa-fw fa-home"></i>&nbsp;Home</a></li>
                                <li><a href="/archives"><i class="fa fa-fw fa-archive"></i>&nbsp;Post Archives</a></li>
                                <li><a href="/projects"><i class="fa fa-fw fa-code-fork"></i>&nbsp;Project List</a></li>
                                <li><a href="/feed.xml"><i class="fa fa-fw fa-rss"></i>&nbsp;RSS Feed</a></li>
                                <li><a href="http://danhable.com"><i class="fa fa-fw fa-user"></i>&nbsp;About Dan Hable</a></li>
                            </ul>
                        </nav>
                    </div>
                </div>
            </div>

            <div class="large-9 medium-8 columns">
                {{ content }}
        
                <footer class="text-center">
                    <a rel="license" href="http://creativecommons.org/licenses/by-sa/3.0/deed.en_US">
                        <img alt="Creative Commons License" src="http://i.creativecommons.org/l/by-sa/3.0/88x31.png"/></a>
                    <br/>
                    This work by 
                    <a xmlns:cc="http://creativecommons.org/ns#" href="http://caffeinatedideas.com" 
                        property="cc:attributionName" rel="cc:attributionURL">Daniel T. Hable</a> 
                    is licensed under a 
                    <a rel="license" href="http://creativecommons.org/licenses/by-sa/3.0/deed.en_US">
                        Creative Commons Attribution-ShareAlike 3.0 Unported License</a>.
                </footer>
            </div>
        </div>

        <script src="/js/prism.js"></script>
        <script src="/js/prism.clojure.js"></script>
        <script src="/js/vendor/jquery.js"></script>
        <script src="/js/vendor/fastclick.js"></script>
        <script src="/js/foundation/foundation.js"></script>
        <script>
            $(document).foundation();
        </script>
        <script>
              (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
              (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
              m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
              })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
              ga('create', 'UA-60499107-1', 'auto');
              ga('send', 'pageview');
        </script>
    </body>
</html>
